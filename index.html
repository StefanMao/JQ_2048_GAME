<!DOCTYPE html>

<html  lang="zh-Hant-TW">
<meta charset="UTF-8">

<html>
<head>
	<title>2048小遊戲</title>
	<link rel="stylesheet" type="text/css" href="main.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="2048main.js"></script>
	<script type="text/javascript" src="2048support_function.js"></script>
	<script type="text/javascript" src="Animate.js"></script>

</head>
<body>
	<!--標題-->
	<header>

		<h1>歡迎來到2048</h1>
		<a href="javascript:newgame();" id="newGame_Btn">New Game</a>
		 <p>Score:<span id="score">0</span></p>

	</header>

	<!--製作方格-->
	<div id="Square_container">
		<div class="Square_cell" id="cell_0_0"></div>
		<div class="Square_cell" id="cell_0_1"></div>
		<div class="Square_cell" id="cell_0_2"></div>
		<div class="Square_cell" id="cell_0_3"></div>
		
		<div class="Square_cell" id="cell_1_0"></div>
		<div class="Square_cell" id="cell_1_1"></div>
		<div class="Square_cell" id="cell_1_2"></div>
		<div class="Square_cell" id="cell_1_3"></div>
	
		<div class="Square_cell" id="cell_2_0"></div>
		<div class="Square_cell" id="cell_2_1"></div>
		<div class="Square_cell" id="cell_2_2"></div>
		<div class="Square_cell" id="cell_2_3"></div>

		<div class="Square_cell" id="cell_3_0"></div>
		<div class="Square_cell" id="cell_3_1"></div>
		<div class="Square_cell" id="cell_3_2"></div>
		<div class="Square_cell" id="cell_3_3"></div>


	</div>
	


</body>
</html>
